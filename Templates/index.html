<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 118, 252, 0.4);
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .spam {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
        }
        .ham {
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        .icon {
            font-size: 2rem;
            margin-right: 15px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="display-5">SMS Spam Detector</h1>
                <p class="lead">Check if an SMS message is spam or legitimate</p>
            </div>
            <div class="card-body p-4">
                <form method="GET" action="/">
                    <div class="mb-3">
                        <label for="message" class="form-label">Enter SMS message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message text here..." required>{{ message }}</textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Check Message</button>
                    </div>
                </form>

                {% if predict %}
                <div class="result-box {% if predict == 'Spam' %}spam{% else %}ham{% endif %}">
                    <div class="d-flex align-items-center">
                        <div class="icon">
                            {% if predict == "Spam" %}
                            <i class="fas fa-exclamation-triangle"></i>
                            {% else %}
                            <i class="fas fa-check-circle"></i>
                            {% endif %}
                        </div>
                        <div>
                            <h4>Result:</h4>
                            <p class="fs-5 mb-0">This message is classified as: <strong>{{ predict }}</strong></p>
                        </div>
                    </div>
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger mt-4" role="alert">
                    <strong>Error:</strong> {{ error }}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="footer">
            <p>SMS Spam Detector &copy; 2025</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
